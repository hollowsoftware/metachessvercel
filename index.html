    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            gap: 60px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .flip-container {
            display: flex;
            gap: 8px;
        }

        .flip-card {
            position: relative;
            width: 120px;
            height: 180px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
        }

        .flip-card.flipping .flip-card-inner {
            animation: flipDown 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        @keyframes flipDown {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #2a2a2a;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            overflow: hidden;
            will-change: transform;
        }

        .flip-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000000;
            z-index: 1;
        }

        .flip-back {
            transform: rotateX(180deg);
        }

        .time-label {
            font-size: 14px;
            text-transform: uppercase;
            color: #666666;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .separator {
            font-size: 60px;
            color: #444444;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .copyright {
            font-size: 13px;
            color: #444444;
            text-align: center;
            letter-spacing: 0.5px;
        }

        @media (max-width: 900px) {
            .flip-card {
                width: 80px;
                height: 120px;
            }
            .flip-face {
                font-size: 80px;
            }
            .separator {
                font-size: 40px;
            }
            .countdown {
                gap: 15px;
            }
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 50px;
                height: 75px;
            }
            .flip-face {
                font-size: 50px;
            }
            .time-label {
                font-size: 10px;
            }
            .separator {
                display: none;
            }
            .countdown {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="countdown">
        <div class="time-group">
            <div class="flip-container">
                <div class="flip-card" id="days-tens">
                    <div class="flip-card-inner">
                        <div class="flip-face">5</div>
                        <div class="flip-face flip-back">5</div>
                    </div>
                </div>
                <div class="flip-card" id="days-ones">
                    <div class="flip-card-inner">
                        <div class="flip-face">9</div>
                        <div class="flip-face flip-back">9</div>
                    </div>
                </div>
            </div>
            <span class="time-label">Days</span>
        </div>

        <div class="separator">:</div>

        <div class="time-group">
            <div class="flip-container">
                <div class="flip-card" id="hours-tens">
                    <div class="flip-card-inner">
                        <div class="flip-face">0</div>
                        <div class="flip-face flip-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="hours-ones">
                    <div class="flip-card-inner">
                        <div class="flip-face">6</div>
                        <div class="flip-face flip-back">6</div>
                    </div>
                </div>
            </div>
            <span class="time-label">Hours</span>
        </div>

        <div class="separator">:</div>

        <div class="time-group">
            <div class="flip-container">
                <div class="flip-card" id="minutes-tens">
                    <div class="flip-card-inner">
                        <div class="flip-face">3</div>
                        <div class="flip-face flip-back">3</div>
                    </div>
                </div>
                <div class="flip-card" id="minutes-ones">
                    <div class="flip-card-inner">
                        <div class="flip-face">8</div>
                        <div class="flip-face flip-back">8</div>
                    </div>
                </div>
            </div>
            <span class="time-label">Minutes</span>
        </div>

        <div class="separator">:</div>

        <div class="time-group">
            <div class="flip-container">
                <div class="flip-card" id="seconds-tens">
                    <div class="flip-card-inner">
                        <div class="flip-face">2</div>
                        <div class="flip-face flip-back">2</div>
                    </div>
                </div>
                <div class="flip-card" id="seconds-ones">
                    <div class="flip-card-inner">
                        <div class="flip-face">4</div>
                        <div class="flip-face flip-back">4</div>
                    </div>
                </div>
            </div>
            <span class="time-label">Seconds</span>
        </div>
    </div>

    <div class="copyright">
        © METACHESS • 2025 Hollow Software. All rights reserved.
    </div>

    <script>
        let totalSeconds = (59 * 24 * 60 * 60) + (6 * 60 * 60) + (38 * 60) + 24;
        
        const prevValues = {
            'days-tens': '5',
            'days-ones': '9',
            'hours-tens': '0',
            'hours-ones': '6',
            'minutes-tens': '3',
            'minutes-ones': '8',
            'seconds-tens': '2',
            'seconds-ones': '4'
        };

        function flipCard(cardId, newValue) {
            if (prevValues[cardId] === newValue) {
                return;
            }
            
            const card = document.getElementById(cardId);
            const inner = card.querySelector('.flip-card-inner');
            const faces = card.querySelectorAll('.flip-face');
            
            faces[0].textContent = prevValues[cardId];
            faces[1].textContent = newValue;
            
            card.classList.remove('flipping');
            inner.style.transform = 'rotateX(0deg)';
            
            void card.offsetWidth;
            
            card.classList.add('flipping');
            
            setTimeout(() => {
                card.classList.remove('flipping');
                faces[0].textContent = newValue;
                faces[1].textContent = newValue;
                inner.style.transform = 'rotateX(0deg)';
                prevValues[cardId] = newValue;
            }, 600);
        }

        function updateTimer() {
            if (totalSeconds <= 0) return;

            totalSeconds--;

            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');

            flipCard('days-tens', daysStr[0]);
            flipCard('days-ones', daysStr[1]);
            flipCard('hours-tens', hoursStr[0]);
            flipCard('hours-ones', hoursStr[1]);
            flipCard('minutes-tens', minutesStr[0]);
            flipCard('minutes-ones', minutesStr[1]);
            flipCard('seconds-tens', secondsStr[0]);
            flipCard('seconds-ones', secondsStr[1]);
        }

        setInterval(updateTimer, 1000);
    </script>
